<main class="body flex flex-col space-around overflow-none">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
        <br/>
        <p>
          {% for tag in post.tags %}
          #{{tag}}
          {% endfor %}
        </p>
      </li>
    {% endfor %}
  </ul>
</main>
